{% extends "webapp/base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Login</h1>
            <p class="login-subtitle">Access your developer account</p>
        </div>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="/register" class="register-link">Register</a></p>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --bg-color: #f9fafb;
        --card-bg: #ffffff;
        --text-color: #1f2937;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --input-bg: #f3f4f6;
        --error-color: #ef4444;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
        background-color: #ffffff;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        overflow: hidden;
    }

    .login-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        text-align: center;
    }

    .login-header h1 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--text-color);
        font-weight: 600;
    }

    .login-subtitle {
        margin: 0.5rem 0 0;
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .login-form {
        padding: 1.5rem;
    }

    .form-fields {
        margin-bottom: 1.5rem;
    }

    /* Style Django's form.as_p output */
    .form-fields p {
        margin-bottom: 1rem;
    }

    .form-fields label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-fields input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--input-bg);
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out;
    }

    .form-fields input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    /* Style Django error messages */
    .form-fields ul.errorlist {
        padding-left: 0;
        list-style: none;
        color: var(--error-color);
        font-size: 0.75rem;
        margin-top: 0.25rem;
        margin-bottom: 0;
    }

    .login-button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
    }

    .login-button:hover {
        background-color: var(--primary-hover);
    }

    .login-footer {
        padding: 1rem 1.5rem;
        text-align: center;
        border-top: 1px solid var(--border-color);
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .register-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .register-link:hover {
        text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .login-container {
            padding: 1rem;
        }
        
        .login-card {
            box-shadow: none;
        }
    }
</style>
{% endblock %}
